<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />

    <link rel="icon" type="image/png" href="images/favicon.png" />
    <script src="js/script.js"></script>
  </head>

  <body>
    <header>
      <h1>RecetteSympa</h1><hr/>
    </header>

    <nav>
      <table>
        <tr>
          <td>
            <a href="index.html"><i class="fas fa-home"></i> Accueil du site</a>
          </td>
          <td>
            <a href="recettes.html"><i class="fas fa-scroll"></i> Toutes mes recettes</a>
          </td>
          <td>
            <a href="informations.html"><i class="fas fa-info"></i> Informations</a>
          </td>
        </tr>
      </table><hr/>
    </nav>

    <aside id="resume">
      <!--<h4>Informations</h4>
      <div id="informations">
        <p id="log_informations"></p>
      </div>-->

      <h4>Liste des ingrédients</h4>
      <ul id="log_ingredients">
      </ul>
      <h4>Étapes</h4>
      <ol id="log_etapes">
      </ol>
    </aside>

    <article id="creation">
      <form method="post" action="creation_nouvelle_page">
        <h4>Informations</h4>
        <div id="informations">
          <div id="input">
            <label for="nom">Nom de la recette</label>
            <input type="text" id="nom">
          </div>

          <div id="input">
            <label for="difficulte">Difficulté</label>
            <select id="difficulte">
              <option value="1">Facile</option>
              <option value="2">Moyen</option>
              <option value="3">Difficile</option>
            </select>
          </div>

          <div id="input">
            <label for="prix">Prix</label>
            <select id="prix">
              <option value="1">Peu cher</option>
              <option value="2">Raisonnable</option>
              <option value="3">Cher</option>
            </select>
          </div>

          <div id="input">
            <label for="temps">Temps</label>
            <select id="temps">
              <option value="1">Rapide</option>
              <option value="2">Moyen</option>
              <option value="3">Long</option>
            </select>
          </div>

          <div id="input">
            <label for="nombre_personnes">Nombre de personnes</label>
            <input type="number" id="nombre_personnes">
          </div>
        </div>

        <h4>Ingrédients</h4>
        <div id="ingredients">
          <div id="input">
            <label for="nom_ingredient">Nom de l'ingrédient</label>
            <input type="text" id="nom_ingredient">
          </div>

          <div id="input">
            <label for="quantite_ingredient">Quantité</label>
            <input type="text" id="quantite_ingredient">
          </div>

          <div>
            <input type="button" id="nouvel_ingredient" value="Ajouter un nouvel ingrédient" onclick="nouvelAliment();">
          </div>
        </div>

        <h4>Étapes</h4>
        <div id="etapes">
          <div id="input">
            <label for="description_etape">Description de l'étape</label>
            <input type="text" id="description_etape">
          </div>

          <div>
            <input type="button" id="nouvelle_etape" value="Ajouter une nouvelle étape" onclick="nouvelleEtape();">
          </div>
        </div>

        <div id="creation">
          <input type="button" id="creer_recette" value="Créer la page de recette" onclick="creationPage();">
        </div>
      </form>

    </article>

    <footer>
      <br/><hr/>

  </body>

</html>
